<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Das wird die Seite von K.Furry</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-weight: bold;
            color: #333;
        }
        #content-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .text-container {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 200px; /* Breite des Textcontainers anpassen */
        }
    </style>
</head>
<body>
    <h1>Das wird die Seite von K.Furry</h1>
    
    <div id="content-container">
        <div class="item">
            <img src="pb1.png" alt="K.Furry's Profilbild">
            <div class="text-container">
                <p>Funfact:</p>
                <p>Meine echte Fursona hat keine Flügel!</p>
            </div>
        </div>
        
        <!-- Wiederhole diese Struktur für weitere Bilder und Texte -->
        
    </div>
</body>
</html>
