<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easter Egg der Webseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            text-align: center;
        }

        h1 {
            font-weight: bold;
            margin-bottom: 30px;
        }

        .links {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 Spalten */
            gap: 20px;
            justify-items: center;
        }

        .link-box {
            background-color: #f7f7f7;
            border-radius: 50%;
            padding: 20px;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .link-box a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
            padding: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        .link-a {
            background-color: #ff5733; /* Rot */
        }

        .link-b {
            background-color: #33aaff; /* Blau */
        }

        .link-c {
            background-color: #33cc33; /* Gr√ºn */
        }

        .link-d {
            background-color: #ffcc00; /* Gelb */
        }

        .link-e {
            background-color: #800080; /* Lila */
        }

        .link-f {
            background-color: #ff1493; /* Pink */
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Das Easter Egg der Webseite:</h1>

        <div class="links">
            <div class="link-box"><a href="http://kpunktfurry.de" target="_blank" class="link-a">A</a></div>
            <div class="link-box"><a href="http://kpunktfurry.de" target="_blank" class="link-b">B</a></div>
            <div class="link-box"><a href="http://kpunktfurry.de" target="_blank" class="link-c">C</a></div>

            <div class="link-box"><a href="http://kpunktfurry.de" target="_blank" class="link-d">D</a></div>
            <div class="link-box"><a href="http://kpunktfurry.de" target="_blank" class="link-e">E</a></div>
            <div class="link-box"><a href="http://kpunktfurry.de" target="_blank" class="link-f">F</a></div>
        </div>
    </div>

</body>
</html>
